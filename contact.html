		<script>
			var inputString = "";
			function readInput(evt) {
				var charCode = evt.which || evt.keyCode;
				var charStr = String.fromCharCode(charCode);
				inputString = inputString + charStr;
				if(inputString == "comicsans") {
					document.getElementById('everything').style.fontFamily = "Comic Sans MS";
					inputString = "";
				}
				if(inputString == "turn") {
					document.getElementById('everything').style.transform = "rotate(10deg)";
					var divs = document.getElementsByTagName("div");
					for(var i = 0; i < divs.length; i++) {
						divs[i].style.transform = "rotate(-5deg)";
					}
					inputString = "";
				}
				if(inputString == "yellow") {
					document.getElementById('everything').style.color = "#ffff00";
					inputString = "";
				}
				if(inputString == "fire") {
					document.getElementById('everything').style.backgroundImage = "url(images2015/hellFire.gif)";
					document.getElementById('everything').style.backgroundSize = "256px 256px";
					inputString = "";
				}
				if(inputString == "blur") {
					document.getElementById('everything').style.webkitFilter = "blur(10px)";
					document.getElementById('everything').style.mozFilter = "blur(10px)";
					inputString = "";
				}
				if(inputString == "dragon") {
					document.getElementById('everything').style.backgroundImage = "url(images2015/Dragons.gif)";
					document.getElementById('everything').style.backgroundSize = "256px 256px";
					inputString = "";
				}
			}
		</script>
